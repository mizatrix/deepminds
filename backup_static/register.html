<main class="container" style="max-width:680px">
  <div class="card my-5">
    <div class="card-body">
      <h3 class="mb-3">Register</h3>
      <form method="post" action="/auth/register">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full name</label>
            <input class="form-control" name="full_name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirm password</label>
            <input type="password" class="form-control" name="password_confirm" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Faculty</label>
            <input class="form-control" name="faculty">
          </div>
          <div class="col-md-6">
            <label class="form-label">Graduation year</label>
            <input type="number" min="2000" max="2100" class="form-control" name="grad_year">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">I agree to the terms and privacy policy.</label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100">Create account</button>
          </div>
        </div>
      </form>
      <div class="text-center mt-2">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>
</main>
